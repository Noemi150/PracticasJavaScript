      <h1>Login</h1>

    <br>
    <br>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text"
              class="form-control" name="" id="nombre" 
              aria-describedby="helpId" placeholder="Enter Your Username"
              maxlength="15">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email"
              class="form-control" name="" id="email" 
              describedby="helpId"  placeholder="Enter Your Email">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="">password</label>
            <input type="password"
              class="form-control" name="" id="contraseña" 
              aria-describedby="helpId" placeholder="Enter Your Password">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="">Confirm Your password</label>
            <input type="password"
              class="form-control" name="" id="contraseña2" 
              aria-describedby="helpId" placeholder="">
          </div>
        </div>
      </div>
      <button type="button" name="" id="buton" onclick="guardarinfo()" 
      class="btn btn-primary" btn-lg btn-block">Submit</button>
    </div>
